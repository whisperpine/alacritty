#:schema ./alacritty-schema.json

## This schema is outdated:
# "$schema" = "https://raw.githubusercontent.com/distinction-dev/alacritty-schema/main/alacritty/reference.json"

[font]
normal = { family = "Cascadia Mono NF" }
bold = { family = "Cascadia Mono NF", style = "regular" }
bold_italic = { family = "Cascadia Mono NF", style = "regular" }
italic = { family = "Cascadia Mono NF", style = "regular" }

[window]
dimensions = { columns = 110, lines = 35 }
padding = { x = 12, y = 12 }
position = { x = 900, y = 500 }
dynamic_title = false
decorations = "full"

[shell]
program = "nu"

[mouse]
hide_when_typing = true

[colors.primary]
background = "#202020"
foreground = "#bdbdbd"

[colors.normal]
white = "#bdbdbd"
blue = "#4c90a8"
cyan = "#79af98"
green = "#879c54"
red = "#d95f5f"
yellow = "#cc8b00"
magenta = "#aa739a"

[colors.bright]
white = "#bdbdbd"
blue = "#4c90a8"
cyan = "#79af98"
green = "#879c54"
red = "#d95f5f"
yellow = "#cc8b00"
magenta = "#aa739a"

[colors.dim]
white = "#bdbdbd"
blue = "#4c90a8"
cyan = "#79af98"
green = "#879c54"
red = "#d95f5f"
yellow = "#cc8b00"
magenta = "#aa739a"

[colors.cursor]
cursor = "#bdbdbd"

[colors.vi_mode_cursor]
cursor = "#cc8b00"

[cursor]
vi_mode_style.shape = "Block"
style.shape = "Underline"
